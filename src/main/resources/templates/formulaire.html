<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            Gestion Etablissement
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/index/list" class="nav-link px-2 link-secondary">Lister Etudiants</a></li>
            <li><a href="/index/formulaire" class="nav-link px-2 link-secondary">Ajouter un Etudiant</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Connexion</button>
        </div>
    </header>
</div>
<div class="container">
    <form class="needs-validation" action="#" th:action="@{index/save}" th:object="${etudiant}" method="post">

        <div class="row g-3">
            <div class="col-sm-6">
                <label class="form-label">Adresse Mail</label>
                <input type="text" class="form-java_input _col-12" th:field="*{adresseMail}">
            </div>

            <div>
                <label class="form-label">adresse</label>
                <input type="text" class="form-java_input _col-12" th:field="*{adresse}">
            </div>

            <div>
                <label class="form-label">telephone</label>
                <input type="text" class="form-java_input _col-12" th:field="*{telephone}">
            </div>

            <div>
                <label class="form-label">nom</label>
                <input type="text" class="form-java_input _col-12" th:field="*{nom}">
            </div>

            <div>
                <label class="form-label"> date Anniversaire</label>
                <input type="text" class="form-java_input _col-12" th:field="*{dateAnniversaire}">
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Ajouter</button>

        </div>


    </form>
</div>
</body>
</html>
