<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Liste Etudiant</title>
</head>
<body>
<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      Gestion Etablissement
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="/index/list" class="nav-link px-2 link-secondary">Lister Etudiants</a></li>
      <li><a href="/index/formulaire" class="nav-link px-2 link-secondary">Ajouter un Etudiant</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-primary me-2">Connexion</button>
    </div>
  </header>
</div>
<H1>Liste de tous les Ã©tudiants</H1>

<div class="container">

  <div class="list-group" th:each="etudiant : ${listEtudiants}">
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0" th:text="${etudiant.nom}"></h6>
          <p class="mb-0 opacity-75" th:text="${etudiant.dateAnniversaire}"></p>
        </div>
      </div>
    </a>
  </div>
</div>
</body>
</html>
